<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css">

<body>
    
    <div class="container">

        <div class="responsive">
            
            <div class="butonlar">
                <button data-name="html" class="active-1">
                <h2>HTML <i class="fa-brands fa-html5" style="color: rgb(218, 130, 24);"></i></h2>
                </button>
                <button data-name="css">
                <h2>CSS <i class="fa-brands fa-css3-alt" style="color: blue;"></i></h2>
                </button>

                </button>
            </div>

            <div class="inputAlani">

        </div>

        <div class="left">
            <div class="kart">
                <label>HTML <i class="fa-brands fa-html5" style="color: rgb(218, 130, 24);"></i></label>

            <div class="kart">
                <label>CSS <i class="fa-brands fa-css3-alt" style="color: blue;"></i></label>
                <textarea id="css-input" onkeyup="run()"></textarea>
            </div>

            <div class="kart">
                <label>JS <i class="fa-brands fa-js" style="color: orange;"></i></label>
                <textarea id="js-input" onkeyup="run()"></textarea>
            </div>
        </div>

        <div class="right">
